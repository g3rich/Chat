<!-- resources/templates/widget.html (Thymeleaf) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Чат поддержки</title>
    <link rel="stylesheet" href="/css/widget.css">
</head>
<body>
<div id="widget-container">
    <div th:if="${not #httpServletRequest.remoteUser}">
        <form method="POST" action="/widget/login">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <button type="submit">Начать чат</button>
        </form>
    </div>

    <div th:if="${#httpServletRequest.remoteUser}">
        <div id="chat-box"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Введите сообщение..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>

<script src="/js/widget.js"></script>
</body>
</html>
